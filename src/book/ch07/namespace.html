<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Namespace Example</title>
</head>
<body>
  <h1>Interactive Namespace Example</h1>
  <input type="text" id="input-field" placeholder="Type something...">
  <button id="submit-btn">Submit</button>
  <script type="module">
    import myNamespace from './modules/namespace.mjs';

    const inputField = document.getElementById('input-field');
    const submitBtn = document.getElementById('submit-btn');

    submitBtn.addEventListener('click', () => {
      const inputValue = inputField.value;
      myNamespace.myPublicFunction(inputValue);
    });
  </script>
</body>
</html>
