<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive HTML Example - Object Inheritance with Object.create()</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    h1 {
      margin-bottom: 20px;
    }
    .output-container {
      padding: 10px;
      background-color: #f2f2f2;
      border-radius: 5px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Interactive HTML Example - Object Inheritance with Object.create()</h1>
  <div class="output-container" id="output">
    Click the button to get the model of the car.
  </div>
  <button id="get-model-btn">Get Model</button>
  <script>
    const vehicle = {
      getModel() {
        console.log(`The model of this vehicle is... ${this.model}`);
      },
    };

    const car = Object.create(vehicle, {
      id: {
        value: Math.random().toString(36).substr(2, 9),
        enumerable: true,
      },
      model: {
        value: 'Ford',
        enumerable: true,
      },
    });

    const getModelButton = document.getElementById('get-model-btn');
    const outputElement = document.getElementById('output');

    getModelButton.addEventListener('click', () => {
      car.getModel();
      outputElement.textContent = `Car Model: ${car.model}`;
    });
  </script>
</body>
</html>
