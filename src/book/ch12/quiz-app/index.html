<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Quiz</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="section-header">
            <h1 class="jsdp-section-header-title">
                <span>React Quiz</span>
            </h1>
        </div>
    </header>
    <main>
        <div id="quiz-container">
            <!-- The quiz questions and options will be rendered here -->
        </div>
        <button id="next-question">Next Question</button>
        <div id="score-container">
            <!-- The user's score will be displayed here -->
        </div>
    </main>    
    <script src="script.js"></script>
</body>
</html>
